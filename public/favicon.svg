    <!-- bars -->
    <rect x="6" y="18" width="4" height="10" rx="1" fill="#10b981" />
    <rect x="14" y="12" width="4" height="16" rx="1" fill="#ef4444" />
    <rect x="22" y="8" width="4" height="20" rx="1" fill="#10b981" />
    <rect x="30" y="14" width="4" height="14" rx="1" fill="#10b981" />
    <!-- line spark -->
    <path d="M4 28 C12 20 20 18 28 14 C36 10 40 8 44 6" stroke="#f59e0b" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
